<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/css_bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>

    <script src="css/js_bootstrap/bootstrap.min.js"></script>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center inner-row">
            <div class="col-md-7">
                <div class="form-box p-3 p-md-5">
                    <div class="form-title">
                        <h2 class="fw-bold mb-3">Login</h2>
                    </div>

                    <form>
                    <div class="form-floating mb-3">
                        <input type="Email" class="form-control form-control-sm" name="email" placeholder="Email" id="email2">
                        <label>Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control form-control-sm" name="password" placeholder="Password" id="password2">
                        <label>Password</label>
                    </div>

                        <input id="submit2" value="Login" class="btn primaryBg text-white mt-3"></input>
                </form>
                    <div class="mt-3">
                        <span>Don't have account?</span> <a class="p-0 border-0 bg-transparent primaryColor signup-show" href="register.html">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
