<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" type="text/css" href="css/css_bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/css_bootstrap/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>

    <script src="css/js_bootstrap/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="js/register.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center inner-row">
            <div class="col-md-7">
                <div class="form-box p-3 p-md-5">
                    <div class="form-title">
                        <h2 class="fw-bold mb-3">Create Your Account</h2>
                    </div>
                    <div class="form-message"></div>
                    <form id="myForm">


                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="First Name" id="firstname">
                            <label>First Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="Last Name" id="lastname">
                            <label>Last Name</label>
                        </div>

                        <div class="form-floating mb-3 input-group date" id="datepicker-id">
                                <input type="date" class="form-control form-control-sm" placeholder="Date Of Birth" id="dob">
                                <label for="floatingInput">Date Of Birth</label>
                        </div>

                        

                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control form-control-sm" placeholder="Phone Number" id="phonenumber">
                            <label for="floatingInput">Phone Number</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="Email" class="form-control form-control-sm" name="email" placeholder="Email" id="email">
                            <label>Email</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" name="password" placeholder="Password" id="password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <button id="submit" value="Sign Up" class="btn primaryBg text-white mt-3">Sign Up</button>
                    </form>
                    <div class="mt-3">
                        <span>Already have account?</span> <a class="p-0 border-0 bg-transparent primaryColor login-show" href="login.html">Login</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
